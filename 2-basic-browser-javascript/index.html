<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>the holy grail</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </head>
  <body class="noMargin">
    <div class="app">
      <div class="header">
        <div id="clear" class="reset">
          Reset
        </div>
        <div id="total" class="totals">
          Total: 0
        </div>
      </div>
      <div class="body">
        <div class="left">
          <div id="rebutton" class="multiplier">
            *1.2
          </div>
          <div id="multcost" class="multprice">
            <br />Multiplier Cost:<br /> 10 Shrute Bucks<br />
          </div>
        </div>
        <div class="center">
          <button id="buttoning" class="button">
            +1
          </button>
        </div>
        <div class="right">
          <button id="buttonSequel" class="autoclick">
            +1
          </button>
          <div id="count" class="autocounter">
            <br />Autoclickers: <br />0<br />
          </div>
          <div id="cost" class="price">
            <br />Autoclicker Cost:<br /> 100 Shrute Bucks<br />
          </div>
        </div>
      </div>
      <div class="footer">
        Made w/ &lt;3 @ FastTrack'D
      </div>
    </div>
  </body>
</html>
